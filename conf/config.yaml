  max_context: 1024
  full_steps_in_batch: 24558
  workers: 1
  checkpoint_directory: "checkpoints"
  bucket_path: "bfattoribooks2"
  index_path_train: "data/index/openwebtext.train.index"
  index_path_validation: "data/index/openwebtext.val.index"