training:
  max_epochs: 2
  batch_size: 32
  peak_learning_rate: 8e-4
  warmup_steps: 2000
  decay_steps: 29070
  total_steps: 34300
  end_learning_rate: 8e-5
  weight_decay: 0.1
  gradient_accumulation_steps: 4
  evaluation_frequency: 500
  maximum_evaluation_steps: 500
  precision: 'bf16'
  staged_sequences: [128,256]
